<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ad Script Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Video Ad Script Generator</h1>
        <div class="top-dropdowns">
            <select id="corporate-entity-dropdown">
                <option value="">Select Corporate Entity</option>
            </select>
            <select id="region-dropdown">
                <option value="">Select Region</option>
            </select>
        </div>
        <div class="main-content">
            <div class="column">
                <div id="product-properties" class="box">
                    <h2>Product Details</h2>
                    <div class="box-content">
                        <!-- All Saved Products will be shown here first -->
                    </div>
                </div>
                <div id="product-form" class="box" style="display: none;">
                    <h2>Add/Edit Product Detail</h2>
                    <div class="form-content">
                        <label for="brand">Brand<span class="mandatory">*</span></label>
                        <input type="text" id="brand" placeholder="Select or add brand" required>

                        <div class="version-container">
                            <label for="brand-version">Brand Version<span class="mandatory">*</span></label>
                            <select id="brand-version" required>
                                <option value="">Select brand version</option>
                            </select>
                        </div>

                        <label for="product">Product<span class="mandatory">*</span></label>
                        <input type="text" id="product" placeholder="Select or add product" required>

                        <div class="version-container">
                            <label for="product-version">Product Version<span class="mandatory">*</span></label>
                            <select id="product-version" required>
                                <option value="">Select product version</option>
                            </select>
                        </div>

                        <label for="product-detail-name">Product Detail Name<span class="mandatory">*</span></label>
                        <input type="text" id="product-detail-name" placeholder="Enter product detail name" required>

                        <div id="property-inputs"></div>

                        <div class="button-container">
                            <button id="cancel-btn" class="small-btn">Cancel</button>
                            <button id="save-btn" class="small-btn">Save</button>
                        </div>
                        <div class="arrow-button-container right-aligned">
                            <div class="arrow-right"></div>
                            <div class="subbox-buttons right-aligned">
                                <button id="add-strategy-btn" class="small-btn">Add Strategy</button>
                                <button id="add-angle-btn" class="small-btn">Add Angle</button>
                                <button id="add-script-btn" class="small-btn">Add Script</button>
                                <button id="add-variant-btn" class="small-btn">Add Variant</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div id="strategies-box" class="box">
                    <h2>Strategies <button id="ai-generate-strategies" class="small-btn">AI Generate</button></h2>
                    <div id="strategies-content"></div>
                    <a href="#" id="add-more-strategies" class="add-more">Add more</a>
                </div>
            </div>
            <div class="column">
                <div id="angles-box" class="box">
                    <h2>Angles <button id="ai-generate-angles" class="small-btn">AI Generate</button></h2>
                    <div id="angles-content"></div>
                    <a href="#" id="add-more-angles" class="add-more">Add more</a>
                </div>
            </div>
            <div class="column">
                <div id="scripts-box" class="box">
                    <h2>Scripts <button id="ai-generate-scripts" class="small-btn">AI Generate</button></h2>
                    <div id="scripts-content"></div>
                    <a href="#" id="add-more-scripts" class="add-more">Add more</a>
                </div>
            </div>
            <div class="column">
                <div id="variants-box" class="box">
                    <h2>Variants <button id="ai-generate-variants" class="small-btn">AI Generate</button></h2>
                    <div id="variants-content"></div>
                    <a href="#" id="add-more-variants" class="add-more">Add more</a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
